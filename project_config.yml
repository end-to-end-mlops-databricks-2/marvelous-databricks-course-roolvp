prd:
  catalog_name: mlops_prod
  schema_name: raulvenp
acc:
  catalog_name: mlops_acc
  schema_name: raulevenp
dev:
  catalog_name: mlops_dev
  schema_name: raulvenp

experiment_name_basic: /Shared/alzheimers--basic
experiment_name_custom: /Shared/alzheimers-custom-model
experiment_name_fe: /Shared/alzheimers-feature-engineering-model

parameters:
  max_iter: 10000

num_features:
  - age
  - education_level
  - bmi
  - cognitive_test_score

cat_features:
  - country
  - gender
  - physical_activity_level
  - smoking_status
  - alcohol_consumption
  - diabetes
  - hypertension
  - cholesterol_level
  - family_history_of_alzheimers
  - depression_level
  - sleep_quality
  - dietary_habits
  - air_pollution_exposure
  - employment_status
  - marital_status
  - genetic_risk_factor__apoe__4_allele_
  - social_engagement_level
  - income_level
  - stress_levels
  - urban_vs_rural_living

target: alzheimers_diagnosis
