# This is a Databricks asset bundle definition for marvelous-databricks-course-roolvp.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: alzheimers-prediction-bundle

artifacts:
  default:
    type: whl
    build: uv build
    path: .

variables:
  git_sha:
    description: git_sha
    default: week4
  branch:
    description: branch
    default: main
  schedule_pause_status:
    description: schedule pause status
    default: UNPAUSED

resources:
  jobs:
    alzheimers-prediction:
      name: alzheimers-prediction-pipeline
      schedule:
        quartz_cron_expression: "0 0 6 ? * MON"
        timezone_id: "Europe/Amsterdam"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "alzheimers-prediction"
      job_clusters:
        - job_cluster_key: "alzheimers-prediction-cluster"
          new_cluster:
            spark_version: "15.4.x-scala2.12"
            data_security_mode: "SINGLE_USER"
            node_type_id: "r3.xlarge"
            driver_node_type_id: "r3.xlarge"
            autoscale:
              min_workers: 1
              max_workers: 1

      tasks:
        - task_key: preprocessing
          spark_python_task:
            python_file: /Workspace/Users/raul.ven.par@gmail.com/.bundle/dev/alzheimers-prediction-bundle/files/scripts/01.proccess_data.py
            parameters:
              - --root_path
              - /Workspace/Users/raul.ven.par@gmail.com/.bundle/dev/alzheimers-prediction-bundle/files
              - --env
              - dev
          existing_cluster_id: 0309-201818-8ome3ax4
          libraries:
            - whl: /Workspace/Users/raul.ven.par@gmail.com/.bundle/dev/alzheimers-prediction-bundle/files/notebooks/alzheimers_prediction-0.0.5-py3-none-any.whl
      queue:
        enabled: true

targets:

  dev:
    cluster_id: 0309-201818-8ome3ax4
    default: true
    mode: development
    workspace:
      host: https://dbc-4894232b-9fc5.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: PAUSED

  acc:
    workspace:
      host: https://dbc-4894232b-9fc5.cloud.databricks.com
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: PAUSED

  prd:
    workspace:
      host: https://dbc-4894232b-9fc5.cloud.databricks.com
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: UNPAUSED